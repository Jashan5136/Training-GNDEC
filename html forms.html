<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <h1>Personal verification </h1>
    <form>
        <label for="first">First name: </label>
        <input type="text" placeholder="enter the  first name " id="first"> <br><br>
        <label for="second">Last name: </label>
        <input type="text" placeholder="enter the last name " id="second"> <br><br>
        <label for="pass">Password: </label> 
        <input type="text" placeholder="enter password " id="pass"> <br><br>
        <input type="checkbox" id="ch" value="agree">
        <label for="ch"> yes i agree on the term and conditions</label> <br><br>
        <label for="gender">select the gender : </label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="male">Male </label>
        <input type="radio" value="female" id="female" name="gender">
        <label for="female">female </label><br>

        
        <label for="country">select country: </label>
        <select name="any" id="country">
            <option value="India">"India"</option>
            <option value="USA">"USA"</option>
            <option value="UK">"UK"</option>
        </select><br>

        <label for="comment"> Enter your interest </label>
        <textarea placeholder="enter the your interest" id="comment"> comment: </textarea><br>
        <label for="checking">click on the interst </label>
        <input type="checkbox" value="agree" id="checking"><br><br>
        <label for="email ">Enter Email </label>
        <input type="email" value="email" id="email"><br><br>
        <input type="submit"><br><br>
        <input type="reset"><br><br>
    </form>
</body>
</html>
